<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
    }

    header img {
      position: absolute;
      left: 10px;
      top: 5px;
      height: 35px;
    }

    header h1 {
      font-size: 20px;
      text-align: center;
      margin: 0;
    }

    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #0f0;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #0f0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #00cc00;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 1000;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 15px #f00;
    }

    .popup.error { box-shadow: 0 0 15px #f00; }
    .popup.success { box-shadow: 0 0 15px #0f0; }

    .popup button {
      margin-top: 10px;
      background: #f00;
    }

    /* Success animation */
    .success-animation {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .circle {
      width: 100px;
      height: 100px;
      border: 5px solid #0f0;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .check {
      font-size: 60px;
      color: #0f0;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imghippo.com/files/abcd123.png" alt="Logo"> <!-- Change logo -->
    <h1>Password Reset</h1>
  </header>

  <div class="container">
    <input type="text" id="emailOrMobile" placeholder="Enter Email or Mobile">
    <button onclick="sendOtp()">Change Password</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
    <input type="password" id="newPassword" placeholder="New Password (min 6)" style="display:none;">
    <input type="password" id="confirmPassword" placeholder="Confirm Password" style="display:none;">
    <button id="resetBtn" onclick="resetPassword()" style="display:none;">Reset Password</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <p id="popupMsg"></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <!-- Success animation -->
  <div id="successAnim" class="success-animation">
    <div class="circle" id="circleAnim"></div>
    <div class="check" id="checkAnim">âœ”</div>
  </div>

  <script>
    function showPopup(msg, type="error") {
      let popup = document.getElementById("popup");
      let popupMsg = document.getElementById("popupMsg");
      popup.className = "popup " + type;
      popupMsg.innerText = msg;
      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function sendOtp() {
      let emailOrMobile = document.getElementById("emailOrMobile").value.trim();
      if (!emailOrMobile) {
        showPopup("Please enter email or mobile!", "error");
        return;
      }
      showPopup("OTP sent successfully!", "success");

      document.getElementById("otp").style.display = "block";
      document.getElementById("newPassword").style.display = "block";
      document.getElementById("confirmPassword").style.display = "block";
      document.getElementById("resetBtn").style.display = "block";
    }

    function resetPassword() {
      let otp = document.getElementById("otp").value.trim();
      let newPass = document.getElementById("newPassword").value;
      let confirmPass = document.getElementById("confirmPassword").value;

      if (!otp) {
        showPopup("Enter OTP!", "error");
        return;
      }
      if (newPass.length < 6) {
        showPopup("Password must be at least 6 characters!", "error");
        return;
      }
      if (newPass !== confirmPass) {
        showPopup("Passwords do not match!", "error");
        return;
      }

      // Success Animation
      let successAnim = document.getElementById("successAnim");
      let circle = document.getElementById("circleAnim");
      let check = document.getElementById("checkAnim");

      successAnim.style.display = "flex";
      setTimeout(() => {
        circle.style.display = "none";
        check.style.display = "block";
      }, 2000);

      setTimeout(() => {
        successAnim.style.display = "none";
        showPopup("Password reset successfully!", "success");
      }, 3500);
    }
  </script>
</body>
</html>
