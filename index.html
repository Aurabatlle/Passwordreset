<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Aura Battle - Reset Password</title>  
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>  
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>  
  <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>  
  <style>  
    body { margin:0; font-family:Arial, sans-serif; background:#000; color:#fff; text-align:center; }  
    header { background:#111; padding:14px; display:flex; align-items:center; justify-content:center; position:relative; }  
    header img { width:110px; position:absolute; left:12px; top:50%; transform:translateY(-50%); border-radius:14px; } /* Bigger logo */  
    header h1 { font-size:22px; color:red; margin:0; }  

    .page { display:none; padding:20px; }  
    .active { display:block; }  

    h2 { color:#fff; font-size:18px; margin-bottom:15px; }  

    input, button {  
      width:90%; max-width:340px; padding:12px; margin:8px auto; display:block;  
      border:none; border-radius:6px; font-size:15px;  
    }  
    input { background:#1a1a1a; color:#fff; }  
    input::placeholder { color:#777; }  
    button { background:red; color:#fff; font-weight:bold; cursor:pointer; }  

    /* OTP */  
    .otp-inputs { display:flex; justify-content:center; gap:8px; margin:20px 0; }  
    .otp-inputs input { width:26px; height:34px; font-size:16px; text-align:center; border-radius:6px; } /* Smaller boxes */  

    /* Popup */  
    .popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.75);  
      display:none; align-items:center; justify-content:center; z-index:1000; }  
    .popup-content {  
      background:#111; color:#fff; padding:22px; border-radius:10px; width:80%; max-width:320px;  
      text-align:center; animation:fadeIn 0.25s ease;  
    }  
    .popup button { background:red; padding:8px 18px; border:none; margin-top:12px; border-radius:6px; }  
    .loading { border:3px solid #333; border-top:3px solid red; border-radius:50%; width:32px; height:32px;  
      margin:10px auto; animation:spin 1s linear infinite; }  

    @keyframes spin {100%{transform:rotate(360deg)}}  
    @keyframes fadeIn {from{opacity:0;transform:scale(0.9);}to{opacity:1;transform:scale(1);}}  
  </style>  
</head>  
<body>  
<header>  
  <img src="logo.png" alt="Aura Battle Logo">  
  <h1>Aura Battle</h1>  
</header>  

<!-- Page 1: Search -->  
<div class="page active" id="searchPage">  
  <h2>Reset your Password</h2>
