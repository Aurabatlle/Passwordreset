<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Battle - Password Reset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f9f9f9 0%, #fff4f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #d60000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .logo {
            position: absolute;
            left: 20px;
            height: 40px;
            width: auto;
        }
        
        .brand {
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 1px;
            color: white;
        }
        
        .brand span.red { color: white; }
        .brand span.black { color: #ffcccb; }
        
        .content {
            padding: 30px;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .title {
            font-size: 22px;
            color: #d60000;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #d60000;
            outline: none;
        }
        
        .btn {
            background: #d60000;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #b50000;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 6px;
        }
        
        .otp-input:focus {
            border-color: #d60000;
            outline: none;
        }
        
        .resend {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        
        .resend a {
            color: #d60000;
            text-decoration: none;
            font-weight: 600;
        }
        
        .resend a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        
        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .socials a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            color: #333;
            transition: background 0.3s;
        }
        
        .socials a:hover {
            background: #d60000;
            color: white;
        }
        
        .note {
            font-size: 12px;
            color: #777;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .modal-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .success .modal-icon {
            color: #28a745;
        }
        
        .error .modal-icon {
            color: #d60000;
        }
        
        .modal-title {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .modal-message {
            margin-bottom: 20px;
            color: #555;
        }
        
        .modal-close {
            background: #d60000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .back-button {
            background: transparent;
            border: none;
            color: #d60000;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        
        .back-button i {
            margin-right: 5px;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 500px) {
            .container {
                border-radius: 0;
            }
            
            .otp-input {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.imghippo.com/files/abcd123.png" alt="Aura Battle Logo" class="logo">
            <div class="brand"><span class="red">Aura</span> <span class="black">Battle</span></div>
        </div>
        
        <div class="content">
            <!-- Step 1: Enter email/mobile -->
            <div class="step active" id="step1">
                <h2 class="title">Reset Your Password</h2>
                <div class="input-group">
                    <label for="email">Email or Mobile Number</label>
                    <input type="text" id="email" placeholder="Enter your email or mobile number">
                </div>
                <button class="btn" id="sendOtpBtn">
                    <span class="btn-text">Send OTP</span>
                </button>
            </div>
            
            <!-- Step 2: Enter new password -->
            <div class="step" id="step2">
                <h2 class="title">Create New Password</h2>
                <div class="input-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter your new password">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your new password">
                </div>
                <button class="btn" id="verifyAndResetBtn">
                    <span class="btn-text">Verify and Reset Password</span>
                </button>
                <button class="back-button" id="backToStep1"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
            
            <!-- Step 3: Enter OTP -->
            <div class="step" id="step3">
                <h2 class="title">Enter OTP</h2>
                <p style="text-align: center; margin-bottom: 20px; color: #555;">We've sent a 6-digit code to your email</p>
                
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" data-index="5">
                    <input type="text" class="otp-input" maxlength="1" data-index="6">
                </div>
                
                <button class="btn" id="verifyOtpBtn">
                    <span class="btn-text">Verify OTP</span>
                </button>
                
                <div class="resend">
                    Didn't receive the code? <a href="#" id="resendOtp">Resend OTP</a>
                </div>
                
                <button class="back-button" id="backToStep2"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
        </div>
        
        <div class="footer">
            <div class="socials">
                <a href="mailto:suport.aurabattle@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
                <a href="https://youtube.com/@aurabattle-i1s?si=2HkX0ucwBdyp15rE" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/aura_battle.app" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://whatsapp.com/channel/0029Vb6d7Ig9cDDb3Vde6I3F" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://aurabattle.netlify.app" target="_blank"><i class="fas fa-globe"></i></a>
            </div>
            <div class="note">© Aura Battle — All rights reserved.</div>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal success" id="successModal">
        <div class="modal-content">
            <div class="modal-icon"><i class="fas fa-check-circle"></i></div>
            <h3 class="modal-title">Success!</h3>
            <p class="modal-message" id="successMessage">Your password has been reset successfully.</p>
            <button class="modal-close" id="successClose">Continue to Login</button>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div class="modal error" id="errorModal">
        <div class="modal-content">
            <div class="modal-icon"><i class="fas fa-exclamation-circle"></i></div>
            <h3 class="modal-title">Error!</h3>
            <p class="modal-message" id="errorMessage">An error occurred. Please try again.</p>
            <button class="modal-close" id="errorClose">Try Again</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7pAsdYqkJzDbS8si8xbLsy2X5s0bgP040",
            authDomain: "aura-battle-main.firebaseapp.com",
            databaseURL: "https://aura-battle-main-default-rtdb.firebaseio.com",
            projectId: "aura-battle-main",
            storageBucket: "aura-battle-main.firebasestorage.app",
            messagingSenderId: "763779990289",
            appId: "1:763779990289:web:5caa7bc861e80b6f0b02b0",
            measurementId: "G-ZZXZ00HK07"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Initialize EmailJS
        emailjs.init("Hn95Bh2Dkz54UUNZ0");
        
        // DOM Elements
        const steps = document.querySelectorAll('.step');
        const emailInput = document.getElementById('email');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyAndResetBtn = document.getElementById('verifyAndResetBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const resendOtpLink = document.getElementById('resendOtp');
        const otpInputs = document.querySelectorAll('.otp-input');
        const backToStep1Btn = document.getElementById('backToStep1');
        const backToStep2Btn = document.getElementById('backToStep2');
        const successModal = document.getElementById('successModal');
        const errorModal = document.getElementById('errorModal');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successClose = document.getElementById('successClose');
        const errorClose = document.getElementById('errorClose');
        const btnTexts = document.querySelectorAll('.btn-text');
        
        // Global variables
        let userEmail = '';
        let userName = '';
        let generatedOtp = '';
        let userData = null;
        let userId = '';
        
        // Show specific step
        function showStep(stepNumber) {
            steps.forEach((step, index) => {
                if (index === stepNumber - 1) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }
        
        // Generate a 6-digit OTP
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        // Send OTP via EmailJS
        function sendOTP(email, name, otp) {
            const templateParams = {
                user_name: name,
                otp_code: otp,
                to_email: email
            };
            
            return emailjs.send('service_3597yeb', 'template_galojrg', templateParams);
        }
        
        // Show modal
        function showModal(modal, message = '') {
            if (message) {
                if (modal === successModal) {
                    successMessage.textContent = message;
                } else {
                    errorMessage.textContent = message;
                }
            }
            modal.style.display = 'flex';
        }
        
        // Hide modal
        function hideModal(modal) {
            modal.style.display = 'none';
        }
        
        // Validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Validate mobile number format (simple validation)
        function isValidMobile(mobile) {
            const mobileRegex = /^[0-9]{10,15}$/;
            return mobileRegex.test(mobile);
        }
        
        // Show loading state on button
        function showLoading(button) {
            const btnText = button.querySelector('.btn-text');
            btnText.innerHTML = '<div class="loader"></div> Processing...';
            button.disabled = true;
        }
        
        // Hide loading state on button
        function hideLoading(button, text) {
            const btnText = button.querySelector('.btn-text');
            btnText.textContent = text;
            button.disabled = false;
        }
        
        // Check if user exists in Firebase
        async function checkUserExists(emailOrMobile) {
            try {
                showLoading(sendOtpBtn);
                const usersRef = database.ref('users');
                const snapshot = await usersRef.once('value');
                const users = snapshot.val();
                
                if (users) {
                    for (let key in users) {
                        const user = users[key];
                        if (user.email === emailOrMobile || user.mobile_number === emailOrMobile) {
                            userData = user;
                            userId = key;
                            hideLoading(sendOtpBtn, 'Send OTP');
                            return true;
                        }
                    }
                }
                hideLoading(sendOtpBtn, 'Send OTP');
                return false;
            } catch (error) {
                console.error("Error checking user:", error);
                hideLoading(sendOtpBtn, 'Send OTP');
                return false;
            }
        }
        
        // Update password in Firebase
        async function updatePassword(newPassword) {
            try {
                showLoading(verifyOtpBtn);
                const userRef = database.ref('users/' + userId);
                await userRef.update({
                    password: newPassword,
                    updated_at: new Date().toISOString()
                });
                hideLoading(verifyOtpBtn, 'Verify OTP');
                return true;
            } catch (error) {
                console.error("Error updating password:", error);
                hideLoading(verifyOtpBtn, 'Verify OTP');
                return false;
            }
        }
        
        // Event Listeners
        sendOtpBtn.addEventListener('click', async () => {
            const emailOrMobile = emailInput.value.trim();
            
            if (!emailOrMobile) {
                showModal(errorModal, 'Please enter your email or mobile number.');
                return;
            }
            
            if (!isValidEmail(emailOrMobile) && !isValidMobile(emailOrMobile)) {
                showModal(errorModal, 'Please enter a valid email or mobile number.');
                return;
            }
            
            // Check if user exists
            const userExists = await checkUserExists(emailOrMobile);
            
            if (!userExists) {
                showModal(errorModal, 'No account found with this email or mobile number.');
                return;
            }
            
            userEmail = userData.email;
            userName = userData.name || 'User';
            
            // Generate and send OTP
            generatedOtp = generateOTP();
            
            try {
                showLoading(sendOtpBtn);
                await sendOTP(userEmail, userName, generatedOtp);
                hideLoading(sendOtpBtn, 'Send OTP');
                showStep(2);
            } catch (error) {
                console.error("Error sending OTP:", error);
                hideLoading(sendOtpBtn, 'Send OTP');
                showModal(errorModal, 'Failed to send OTP. Please try again.');
            }
        });
        
        verifyAndResetBtn.addEventListener('click', async () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!newPassword || !confirmPassword) {
                showModal(errorModal, 'Please enter and confirm your new password.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showModal(errorModal, 'Passwords do not match. Please try again.');
                return;
            }
            
            if (newPassword.length < 6) {
                showModal(errorModal, 'Password should be at least 6 characters long.');
                return;
            }
            
            // Show OTP step
            showStep(3);
        });
        
        verifyOtpBtn.addEventListener('click', async () => {
            const enteredOtp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (enteredOtp.length !== 6) {
                showModal(errorModal, 'Please enter the complete 6-digit OTP.');
                return;
            }
            
            if (enteredOtp !== generatedOtp) {
                showModal(errorModal, 'Invalid OTP. Please try again.');
                return;
            }
            
            // OTP is correct, update password
            const passwordUpdated = await updatePassword(newPasswordInput.value);
            
            if (passwordUpdated) {
                showModal(successModal, 'Your password has been reset successfully. You can now login with your new password.');
            } else {
                showModal(errorModal, 'Failed to reset password. Please try again.');
            }
        });
        
        resendOtpLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            generatedOtp = generateOTP();
            
            try {
                await sendOTP(userEmail, userName, generatedOtp);
                showModal(successModal, 'A new OTP has been sent to your email.');
            } catch (error) {
                console.error("Error resending OTP:", error);
                showModal(errorModal, 'Failed to resend OTP. Please try again.');
            }
        });
        
        backToStep1Btn.addEventListener('click', () => {
            showStep(1);
        });
        
        backToStep2Btn.addEventListener('click', () => {
            showStep(2);
        });
        
        successClose.addEventListener('click', () => {
            hideModal(successModal);
            // Reset form and go to step 1
            emailInput.value = '';
            newPasswordInput.value = '';
            confirmPasswordInput.value = '';
            otpInputs.forEach(input => input.value = '');
            showStep(1);
        });
        
        errorClose.addEventListener('click', () => {
            hideModal(errorModal);
        });
        
        // OTP input auto focus
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
